<form [formGroup]="form" (ngSubmit)="login()" >
  <div *ngIf="form.errors" class="alert alert-danger">
    the username or password is incorrect
  </div>
  <div formGroupName="account">
    <div class="form-group">
        <label for="username">Username</label>
        <input
            formControlName="username"
            id="username"
            type="text"
            class="form-control">
        <div *ngIf="username.pending"> Checking for uniquness</div>
        <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
          <div *ngIf="username['errors']['required']">Username is Required</div>
          <div *ngIf="username['errors']['minlength']">Min length is 3</div>
          <div *ngIf="username['errors']['cannotContainSpace']">username cannot contain space</div>
          <div *ngIf="username['errors']['shouldBeUnique']">username must be unique</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
            formControlName="password"
            id="password"
            type="text"
            class="form-control">
    </div>
  </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
