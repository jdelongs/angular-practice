<form [formGroup]="form">
<div class="form-group">
  <label for="oldPassword">Old Password</label>
  <input formControlName="oldPassword" type="password" id="oldPassword" class="form-control">
  <div *ngIf="oldPassword.pending">Checking old Password</div>
  <!--Errors-->
  <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
    <div *ngIf="oldPassword['errors']['required']">Old Password Is Required</div>
    <div *ngIf="oldPassword['errors']['validateOldPassword']">Could Not Find Old Password</div>
  </div>
</div>
<div class="form-group">
  <label for="newPassword">New Password</label>
  <input formControlName="newPassword" type="password" id="newPassword" class="form-control">
  <!-- Errors -->
  <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
    New Password Is Required
  </div>
</div>
<div class="form-group">
  <label for="confirmPassword">Confirm Password</label>
  <input formControlName="confirmPassword" type="password" id="confirmPassword" class="form-control">
  <!--Errors-->
  <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
        <div *ngIf="confirmPassword['errors']['required']">Confirm Password is required</div>
  </div>
    <div *ngIf="confirmPassword.valid && form.invalid && form['errors']['passwordsShouldMatch']" class="alert alert-danger">Passwords dont match</div>
</div>
<button class="btn btn-primary">Submit</button>
</form>
